language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy-5.3.1

install:
  - pip install tox || true
  - pip install tox-travis || true

script:
  - tox -- --ro-functional

jobs:
  include:

    # https://sonarcloud.io/dashboard?id=com.github%3Apython-bugzilla%3Apython-bugzilla
    - stage: sonar
      dist: trusty
      language: java
      addons:
        sonarcloud:
          organization: "python-bugzilla"
          token:
            secure: ""
          branches:
            - master
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi'
      branches:
        only:
          - master

notifications:
    email: true
    on_success: never
    on_failure: always
