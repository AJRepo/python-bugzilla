language: python

matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.2
          env: TOXENV=py32
        - python: 3.3
          env: TOXENV=py33
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: pypy-5.3.1
          env: TOXENV=pypy
        - python: pypy3
          env: TOXENV=pypy3

install:
  - pip install tox

script:
  - tox -e ${TOXENV} -- --ro-functional

jobs:
  include:
    - stage: sonar
      python: 3.6
      addons:
        sonarcloud:
          organization: "python-bugzilla"
          token:
            secure: ""
          branches:
            - master
      script: sonar-scanner
    - stage: deploy
      python: 3.6
      script: ignore
      deploy:
        provider: pypi
        user: python-bugzilla-admin
        password:
          secure: ""
        distributions: "sdist bdist_wheel"
        on:
          tags: true

notifications:
    email: true
    on_success: never
    on_failure: always
